<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Syllabus Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], .add-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, .add-button:hover {
            background-color: #45a049;
        }
        .section {
            margin-bottom: 20px;
        }
        .add-button {
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create New Syllabus</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="update.html">update</a>
        </nav>
    </header>

<div class="container">
    <h1>Syllabus Form</h1>
    
    <form action="/submit_syllabus" method="POST">
        <table>
            <tr>
                <td>Course Code</td>
                <td><input type="text" name="course_code" required></td>
            </tr>
            <tr>
                <td>Course Category</td>
                <td><input type="text" name="course_category"></td>
            </tr>
            <tr>
                <td>Course Title</td>
                <td><input type="text" name="course_title" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <strong>Teaching Scheme and Credits</strong>
                </td>
            </tr>
            <tr>
                <td>Weekly Load (Hrs)</td>
                <td>
                    <label for="lecture">L</label><input type="number" id="lecture" name="lecture" style="width: 50px;" required>
                    <label for="tutorial">T</label><input type="number" id="tutorial" name="tutorial" style="width: 50px;">
                    <label for="lab">Lab</label><input type="number" id="lab" name="lab" style="width: 50px;">
                    Credits: <input type="text" id="credits" name="credits" style="width: 100px;" required>
                </td>
            </tr>
            <tr>
                <td>Pre-requisites</td>
                <td><textarea name="prerequisites" rows="3"></textarea></td>
            </tr>
        </table>

        <div class="section">
            <h2>Course Objectives</h2>
            <label>Knowledge:</label><textarea name="knowledge_objective" rows="3"></textarea>
            <label>Skills:</label><textarea name="skills_objective" rows="3"></textarea>
            <label>Attitude:</label><textarea name="attitude_objective" rows="3"></textarea>
        </div>

        <div class="section">
            <h2>Course Outcomes</h2>
            <div id="outcomes">
                <input type="text" name="outcome1" placeholder="Outcome 1" required>
            </div>
            <button type="button" class="add-button" onclick="addOutcome()">+ Add Outcome</button>
        </div>

        <div class="section">
            <h2>Submit</h2>
            <input type="submit" value="Submit Syllabus">
        </div>
    </form>
</div>

<script>
    let outcomeCount = 1;

    function addOutcome() {
        outcomeCount++;
        const outcomesDiv = document.getElementById('outcomes');
        const newOutcome = document.createElement('input');
        newOutcome.type = 'text';
        newOutcome.name = outcome${outcomeCount};
        newOutcome.placeholder = Outcome ${outcomeCount};
        outcomesDiv.appendChild(newOutcome);
    }
</script>

</body>
</html>
